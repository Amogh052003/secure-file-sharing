<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload File</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f4f8;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    input[type="file"],
    button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
    }

    #status {
      margin-top: 1rem;
      color: #007bff;
      font-weight: bold;
    }

    textarea {
      margin-top: 1rem;
      width: 100%;
      height: 3rem;
      font-family: monospace;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .copy-btn {
      background: #007bff;
      color: white;
      padding: 0.6rem;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #007bff;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload File</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <div id="status"></div>
    <div id="linkBox" style="display:none;">
      <textarea id="sasLink" readonly></textarea>
      <button class="copy-btn" onclick="copyLink()">Copy Link</button>
    </div>
    <a class="back-link" href="index.html">‚¨Ö Back to Home</a>
  </div>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const status = document.getElementById("status");
      const sasLink = document.getElementById("sasLink");
      const linkBox = document.getElementById("linkBox");

      if (!file) {
        status.textContent = "Please select a file.";
        return;
      }

      status.textContent = "Requesting upload URL...";

      try {
        const res = await fetch(`https://filesharingfuncapp-h6c6f8hbe9egbucc.centralindia-01.azurewebsites.net/api/generate_sas_upload?filename=${encodeURIComponent(file.name)}`);
        const data = await res.json();

        const upload = await fetch(data.url, {
          method: "PUT",
          headers: {
            "x-ms-blob-type": "BlockBlob",
            "Content-Type": file.type
          },
          body: file
        });

        if (!upload.ok) throw new Error("Upload failed");

        status.textContent = "‚úÖ Upload successful.";
        sasLink.value = data.url;
        linkBox.style.display = "block";
      } catch (err) {
        status.textContent = `‚ùå ${err.message}`;
        linkBox.style.display = "none";
      }
    }

    function copyLink() {
      const input = document.getElementById("sasLink");
      input.select();
      document.execCommand("copy");
      alert("üîó Copied to clipboard!");
    }
  </script>
</body>
</html>
