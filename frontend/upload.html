<!DOCTYPE html>
<html>
<head>
  <title>Upload File | Secure Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input, button {
      margin-top: 1rem;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #007bff;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload File Securely</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>
    <a href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const file = fileInput.files[0];

      if (!file) {
        status.innerText = "Please select a file.";
        return;
      }

      const functionUrl = "https://filesharingfuncapp-h6c6f8hbe9egbucc.centralindia-01.azurewebsites.net/api/generate_sas_upload?filename=" + encodeURIComponent(file.name);

      try {
        const response = await fetch(functionUrl);
        const sasUrl = await response.text();

        if (!response.ok) throw new Error(sasUrl);

        const uploadResponse = await fetch(sasUrl, {
          method: 'PUT',
          headers: {
            'x-ms-blob-type': 'BlockBlob',
            'Content-Type': file.type
          },
          body: file
        });

        if (uploadResponse.ok) {
          status.innerText = `✅ File "${file.name}" uploaded successfully.`;
        } else {
          status.innerText = `❌ Upload failed: ${uploadResponse.statusText}`;
        }
      } catch (error) {
        status.innerText = `❌ Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
