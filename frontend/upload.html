<!DOCTYPE html>
<html>
<head>
  <title>Upload File | Secure Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input, button, textarea {
      margin-top: 1rem;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #007bff;
    }

    #linkBox {
      margin-top: 1.5rem;
      display: none;
    }

    #sasLink {
      width: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 0.9rem;
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .copy-btn {
      margin-top: 0.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload File Securely</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>

    <div id="linkBox">
      <label for="sasLink">üìé Shareable Download Link:</label>
      <textarea id="sasLink" rows="3" readonly></textarea>
      <button class="copy-btn" onclick="copyLink()">Copy Link</button>
    </div>

    <a href="index.html">‚¨Ö Back to Home</a>
  </div>

  <script>
    async function checkLogin() {
      const res = await fetch("/.auth/me");
      const data = await res.json();
      if (!data[0]?.userId) {
        window.location.href = "/.auth/login/github";  // Or use /aad, /google, etc.
      }
    }

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const linkBox = document.getElementById('linkBox');
      const sasLink = document.getElementById('sasLink');

      const file = fileInput.files[0];
      if (!file) {
        status.innerText = "Please select a file.";
        return;
      }

      const functionUrl = "https://filesharingfuncapp-h6c6f8hbe9egbucc.centralindia-01.azurewebsites.net/api/generate_sas_upload?filename=" + encodeURIComponent(file.name);

      try {
        const response = await fetch(functionUrl, {
          method: 'GET',
          credentials: 'include'  // ‚úÖ Send identity cookie to Function App
        });

        const result = await response.json();
        if (!response.ok || !result.url) throw new Error("Failed to get SAS URL");

        const uploadResponse = await fetch(result.url, {
          method: 'PUT',
          headers: {
            'x-ms-blob-type': 'BlockBlob',
            'Content-Type': file.type
          },
          body: file
        });

        if (uploadResponse.ok) {
          status.innerText = `‚úÖ File "${file.name}" uploaded successfully.`;
          sasLink.value = result.url;
          linkBox.style.display = "block";
        } else {
          status.innerText = `‚ùå Upload failed: ${uploadResponse.statusText}`;
          linkBox.style.display = "none";
        }
      } catch (error) {
        status.innerText = `‚ùå Error: ${error.message}`;
        linkBox.style.display = "none";
      }
    }

    function copyLink() {
      const sasLink = document.getElementById("sasLink");
      sasLink.select();
      sasLink.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(sasLink.value);
      alert("üîó Link copied to clipboard!");
    }

    window.onload = checkLogin;
  </script>
</body>
</html>
