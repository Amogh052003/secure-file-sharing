<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload File | Secure Sharing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-out;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 1rem;
      font-weight: 500;
      color: #007bff;
      text-align: center;
    }

    #linkBox {
      margin-top: 1.5rem;
      display: none;
    }

    label {
      font-weight: 500;
    }

    textarea {
      width: 100%;
      margin-top: 0.5rem;
      font-family: monospace;
      font-size: 0.9rem;
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
    }

    .copy-btn {
      margin-top: 0.75rem;
      background-color: #28a745;
    }

    .copy-btn:hover {
      background-color: #218838;
    }

    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì§ Upload File Securely</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>

    <div id="linkBox">
      <label for="sasLink">üìé Shareable Download Link:</label>
      <textarea id="sasLink" rows="3" readonly></textarea>
      <button class="copy-btn" onclick="copyLink()">Copy Link</button>
    </div>

    <a href="index.html" class="back-link">‚¨Ö Back to Home</a>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const linkBox = document.getElementById('linkBox');
      const sasLink = document.getElementById('sasLink');

      const file = fileInput.files[0];
      if (!file) {
        status.innerText = "Please select a file.";
        return;
      }

      const functionUrl = "https://filesharingfuncapp-h6c6f8hbe9egbucc.centralindia-01.azurewebsites.net/api/generate_sas_upload?filename=" + encodeURIComponent(file.name);

      try {
        const response = await fetch(functionUrl);
        const result = await response.json();

        if (!response.ok || !result.url) throw new Error("Failed to get SAS URL");

        const uploadResponse = await fetch(result.url, {
          method: 'PUT',
          headers: {
            'x-ms-blob-type': 'BlockBlob',
            'Content-Type': file.type
          },
          body: file
        });

        if (uploadResponse.ok) {
          status.innerText = `‚úÖ File "${file.name}" uploaded successfully.`;
          sasLink.value = result.url;
          linkBox.style.display = "block";
        } else {
          status.innerText = `‚ùå Upload failed: ${uploadResponse.statusText}`;
          linkBox.style.display = "none";
        }
      } catch (error) {
        status.innerText = `‚ùå Error: ${error.message}`;
        linkBox.style.display = "none";
      }
    }

    function copyLink() {
      const sasLink = document.getElementById("sasLink");
      sasLink.select();
      sasLink.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(sasLink.value);
      alert("üîó Link copied to clipboard!");
    }
  </script>
</body>
</html>
