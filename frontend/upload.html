<!DOCTYPE html>
<html>
<head>
  <title>Upload File | Secure Sharing</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1rem;
    }

    input, button, textarea {
      margin-top: 1rem;
      width: 100%;
      padding: 10px;
    }

    #status {
      margin-top: 1rem;
      color: #007bff;
      font-weight: bold;
    }

    #linkBox {
      display: none;
      margin-top: 1rem;
    }

    #sasLink {
      background: #f8f9fa;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
      font-size: 0.9rem;
    }

    .copy-btn {
      background: #007bff;
      color: white;
      margin-top: 0.5rem;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #0056b3;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .logout-btn {
      background: transparent;
      color: #007bff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Upload File Securely</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <p id="userStatus">Checking login status...</p>

    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>

    <div id="linkBox">
      <label>Shareable Download Link:</label>
      <textarea id="sasLink" rows="3" readonly></textarea>
      <button class="copy-btn" onclick="copyLink()">Copy Link</button>
    </div>

    <a href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const status = document.getElementById("status");
      const sasLink = document.getElementById("sasLink");
      const linkBox = document.getElementById("linkBox");

      if (!file) {
        status.innerText = "Please select a file.";
        return;
      }

      const res = await fetch(`https://filesharingfuncapp-h6c6f8hbe9egbucc.centralindia-01.azurewebsites.net/api/generate_sas_upload?filename=${encodeURIComponent(file.name)}`);
      const result = await res.json();

      if (!result.url) {
        status.innerText = "❌ Could not generate SAS URL.";
        return;
      }

      const upload = await fetch(result.url, {
        method: 'PUT',
        headers: { 'x-ms-blob-type': 'BlockBlob', 'Content-Type': file.type },
        body: file
      });

      if (upload.ok) {
        status.innerText = "✅ File uploaded successfully!";
        sasLink.value = result.url;
        linkBox.style.display = "block";
      } else {
        status.innerText = `❌ Upload failed: ${upload.statusText}`;
      }
    }

    function copyLink() {
      const textArea = document.getElementById("sasLink");
      textArea.select();
      document.execCommand("copy");
      alert("Link copied!");
    }

    async function checkLogin() {
      const res = await fetch("/.auth/me");
      const data = await res.json();
      const status = document.getElementById("userStatus");

      if (data.length > 0) {
        status.innerText = "Logged in as: " + data[0].userDetails;
      } else {
        status.innerText = "Not authenticated. Redirecting to login...";
        setTimeout(() => {
          window.location.href = "/.auth/login/github?post_login_redirect_uri=/upload.html";
        }, 1500);
      }
    }

    function logout() {
      window.location.href = "/.auth/logout?post_logout_redirect_uri=/";
    }

    checkLogin();
  </script>
</body>
</html>
