<!DOCTYPE html>
<html>
<head>
  <title>Secure File Manager</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: #fff;
      color: #333;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #4facfe;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Secure File Manager</h1>
    <button class="btn" onclick="window.location.href='upload.html'">Upload a File</button>
    <button class="btn" onclick="window.location.href='download.html'">Download a File</button>
    <button class="btn" id="authBtn"></button>
    <div class="status" id="userStatus">Checking login status...</div>
  </div>

  <script>
    async function checkAuth() {
      const res = await fetch("/.auth/me");
      const data = await res.json();
      const statusDiv = document.getElementById("userStatus");
      const authBtn = document.getElementById("authBtn");

      if (data && data.length > 0) {
        const user = data[0].userDetails;
        statusDiv.textContent = "Logged in as: " + user;
        authBtn.textContent = "Logout";
        authBtn.onclick = () => window.location.href = "/.auth/logout?post_logout_redirect_uri=/";
      } else {
        statusDiv.textContent = "Not logged in.";
        authBtn.textContent = "Login with GitHub";
        authBtn.onclick = () => window.location.href = "/.auth/login/github?post_login_redirect_uri=/";
      }
    }

    checkAuth();
  </script>
</body>
</html>
