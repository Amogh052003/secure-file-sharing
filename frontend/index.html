<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure File Manager</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .btn {
      display: block;
      margin: 1rem 0;
      padding: 1rem;
      width: 100%;
      font-size: 1rem;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background: #007bff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #user {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Secure File Manager</h1>
    <button class="btn" onclick="location.href='upload.html'">üì§ Upload File</button>
    <button class="btn" onclick="location.href='download.html'">üì• Manage & Download</button>
    <div id="user">Not logged in</div>
  </div>

  <script>
    fetch("/.auth/me")
      .then(res => res.json())
      .then(data => {
        const user = data[0]?.userDetails || "Anonymous";
        document.getElementById("user").textContent = `üë§ Logged in as: ${user}`;
      })
      .catch(() => {
        document.getElementById("user").textContent = "‚ö†Ô∏è Failed to fetch user info.";
      });
  </script>
</body>
</html>
