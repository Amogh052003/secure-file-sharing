<!DOCTYPE html>
<html>
<head>
  <title>Secure File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, button {
      margin-top: 1rem;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }

    #file-list {
      list-style-type: none;
      padding: 0;
    }

    #file-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #file-list button {
      width: auto;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload File Securely</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>
  </div>

  <div class="container">
    <h3>Download Files</h3>
    <ul id="file-list">
      <li>
        <span>Screenshot (112).png</span>
        <button onclick="downloadFile('test.txt')">Download</button>
      </li>
      <!-- You can dynamically add more files here later -->
    </ul>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const file = fileInput.files[0];

      if (!file) {
        status.innerText = "Please select a file.";
        return;
      }

      const functionUrl = "https://filesharingfuncapp-h6c6f8hbe9egbucc.centralindia-01.azurewebsites.net/api/generate_sas_upload?filename=" + encodeURIComponent(file.name);

      try {
        // Get SAS URL from Azure Function
        const response = await fetch(functionUrl);
        const sasUrl = await response.text();

        if (!response.ok) {
          throw new Error(sasUrl);
        }

        // Upload file to blob storage using SAS URL
        const uploadResponse = await fetch(sasUrl, {
          method: 'PUT',
          headers: {
            'x-ms-blob-type': 'BlockBlob',
            'Content-Type': file.type
          },
          body: file
        });

        if (uploadResponse.ok) {
          status.innerText = `✅ File uploaded successfully!`;
        } else {
          status.innerText = `❌ Upload failed: ${uploadResponse.statusText}`;
        }
      } catch (error) {
        status.innerText = `❌ Error: ${error.message}`;
      }
    }

    async function downloadFile(fileName) {
      try {
        const response = await fetch(
          `https://filesharingfuncapp-h6c6f8hbe9egbucc.centralindia-01.azurewebsites.net/api/generate_sas_download?fileName=${encodeURIComponent(fileName)}`
        );

        if (!response.ok) {
          throw new Error("Failed to get download URL");
        }

        const data = await response.json();
        const sasUrl = data.url;

        // Trigger download
        const link = document.createElement("a");
        link.href = sasUrl;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (error) {
        console.error("Download error:", error);
        alert("Failed to download file.");
      }
    }
  </script>
</body>
</html>
