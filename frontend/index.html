<!DOCTYPE html>
<html>
<head>
  <title>Secure File Sharing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 3rem 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      margin-bottom: 2rem;
      color: #333;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Secure File Sharing</h1>
    <button onclick="location.href='upload.html'">Upload a File</button>
    <button onclick="location.href='download.html'">Download a File</button>
  </div>
</body>
</html>
