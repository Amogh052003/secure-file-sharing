<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure File Sharing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color: #333;
      animation: slideDown 0.8s ease-out;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: popIn 1s ease forwards;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Secure File Sharing</h1>
    <div id="user-bar">
      <span id="userInfo">üîÑ Checking login...</span> |
      <a href="/.auth/login/github">üîê Login</a> |
      <a href="/.auth/logout">üö™ Logout</a>
    </div>
    <button class="btn" onclick="window.location.href='upload.html'">Upload a File</button>
    <button class="btn" onclick="window.location.href='download.html'">Download a File</button>
    <div class="footer">Secure. Simple. Fast.</div>
  </div>
</body>
</html>
