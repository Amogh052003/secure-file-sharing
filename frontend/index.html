<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure File Sharing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 2rem;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .section {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome to Secure File Sharing</h2>

    <button onclick="location.href='upload.html'">Upload a File</button>

    <div class="section">
      <input type="text" id="filenameInput" placeholder="Enter filename to download (e.g. report.pdf)" />
      <button onclick="redirectToDownload()">Download a File</button>
    </div>
  </div>

  <script>
    function redirectToDownload() {
      const fileName = document.getElementById("filenameInput").value.trim();
      if (!fileName) {
        alert("Please enter a filename to download.");
        return;
      }
      window.location.href = `download.html?filename=${encodeURIComponent(fileName)}`;
    }
  </script>
</body>
</html>
