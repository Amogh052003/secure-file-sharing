<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    .navbar {
      background: #007bff;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f0f0f0;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .back-link {
      margin-top: 2rem;
      display: inline-block;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">ðŸ“‚ My Files</div>
  <div class="container">
    <h2>Your Files</h2>
    <table id="fileTable">
      <thead>
        <tr>
          <th>File Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
    <a class="back-link" href="index.html">â¬… Back to Home</a>
  </div>

  <script>
    async function loadFiles() {
      const table = document.querySelector("#fileTable tbody");
      try {
        const res = await fetch("/api/list_blobs");
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error("Unexpected response");

        data.forEach(name => {
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = name;

          const actionCell = document.createElement("td");
          const btn = document.createElement("button");
          btn.textContent = "Download";
          btn.onclick = () => downloadFile(name);

          actionCell.appendChild(btn);
          row.appendChild(nameCell);
          row.appendChild(actionCell);
          table.appendChild(row);
        });
      } catch (err) {
        table.innerHTML = "<tr><td colspan='2'>Error loading files</td></tr>";
        console.error(err);
      }
    }

    async function downloadFile(fileName) {
      try {
        const res = await fetch(`https://filesharingfuncapp-h6c6f8hbe9egbucc.centralindia-01.azurewebsites.net/api/generate_sas_download?filename=${encodeURIComponent(fileName)}`);
        const { url } = await res.json();

        const link = document.createElement("a");
        link.href = url;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        link.remove();
      } catch (err) {
        alert("Download failed.");
        console.error(err);
      }
    }

    window.onload = loadFiles;
  </script>
</body>
</html>
