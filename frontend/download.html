<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Manager | Secure Sharing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    .navbar {
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">ðŸ“‚ Secure File Manager</div>
  <div class="container">
    <h2>Available Files</h2>
    <table id="fileTable">
      <thead>
        <tr>
          <th>File Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Files will be injected here -->
      </tbody>
    </table>
    <a href="index.html" class="back-link">â¬… Back to Home</a>
  </div>

  <script>
    async function loadFiles() {
      const tableBody = document.querySelector("#fileTable tbody");
      try {
        const response = await fetch("https://filesharingfuncapp-h6c6f8hbe9egbucc.centralindia-01.azurewebsites.net/api/list_blobs");
        const data = await response.json();

        data.forEach(fileName => {
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = fileName;

          const actionCell = document.createElement("td");
          const downloadBtn = document.createElement("button");
          downloadBtn.textContent = "Download";
          downloadBtn.onclick = () => downloadFile(fileName);

          actionCell.appendChild(downloadBtn);
          row.appendChild(nameCell);
          row.appendChild(actionCell);

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Failed to load file list:", error);
        tableBody.innerHTML = "<tr><td colspan='2'>Error loading files</td></tr>";
      }
    }

    async function downloadFile(fileName) {
      try {
        const response = await fetch(`https://filesharingfuncapp-h6c6f8hbe9egbucc.centralindia-01.azurewebsites.net/api/generate_sas_download?filename=${encodeURIComponent(fileName)}`);
        const data = await response.json();

        const link = document.createElement("a");
        link.href = data.url;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (error) {
        alert("Error downloading file.");
        console.error(error);
      }
    }

    window.onload = loadFiles;
  </script>
</body>
</html>
