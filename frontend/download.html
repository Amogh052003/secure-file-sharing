<!DOCTYPE html>
<html>
<head>
  <title>Download File | Secure Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    input, button, textarea {
      margin-top: 1rem;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }

    .download-btn {
      margin-top: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #218838;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #status {
      margin-top: 1rem;
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Download a File</h2>
    <textarea id="sasUrl" placeholder="Paste the SAS download link here"></textarea>
    <button class="download-btn" onclick="downloadFile()">Download</button>
    <p id="status"></p>
    <a href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    function downloadFile() {
      const sasUrl = document.getElementById('sasUrl').value.trim();
      const status = document.getElementById('status');

      if (!sasUrl.startsWith("https://")) {
        status.innerText = "❌ Please enter a valid SAS URL.";
        return;
      }

      // Create temporary download link
      const link = document.createElement('a');
      link.href = sasUrl;
      link.download = ""; // Browser will infer name or use blob name
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      status.innerText = "";
    }
  </script>
</body>
</html>
