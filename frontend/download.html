<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download File | Secure Sharing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .status {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }

    a.back-link {
      display: block;
      margin-top: 2rem;
      color: #007bff;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Download File Securely</h2>
    <input type="text" id="filenameInput" placeholder="Enter filename (e.g. report.pdf)" />
    <button onclick="downloadFile()">Download</button>
    <p id="status" class="status"></p>
    <a class="back-link" href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    async function downloadFile() {
      const fileName = document.getElementById("filenameInput").value;
      const status = document.getElementById("status");

      if (!fileName) {
        status.innerText = "⚠️ Please enter a filename.";
        return;
      }

      const functionUrl = "https://<your-function-app-name>.azurewebsites.net/api/generate_sas_download?filename=" + encodeURIComponent(fileName);

      try {
        const response = await fetch(functionUrl);
        const result = await response.json();

        if (!response.ok) throw new Error(result.message || "Failed to get SAS URL.");

        const sasUrl = result.url;

        // Start download
        const link = document.createElement("a");
        link.href = sasUrl;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        status.innerText = `✅ File "${fileName}" is being downloaded.`;
      } catch (error) {
        status.innerText = `❌ Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
