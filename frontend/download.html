<!DOCTYPE html>
<html>
<head>
  <title>Download File | Secure Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input, button {
      margin-top: 1rem;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #dc3545;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Download a File</h2>
    <input type="text" id="fileName" placeholder="Enter exact file name (e.g., test.pdf)" />
    <button onclick="downloadFile()">Download</button>
    <p id="status"></p>
    <a href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    async function downloadFile() {
      const fileName = document.getElementById("fileName").value.trim();
      const status = document.getElementById("status");

      if (!fileName) {
        status.innerText = "Please enter a file name.";
        return;
      }

      try {
        const response = await fetch(`https://filesharingfuncapp-h6c6f8hbe9egbucc.centralindia-01.azurewebsites.net/api/generate_sas_download?fileName=${encodeURIComponent(fileName)}`);

        if (!response.ok) throw new Error("Failed to get download URL");

        const data = await response.json();
        const sasUrl = data.url;

        const link = document.createElement("a");
        link.href = sasUrl;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        status.innerText = `✅ File "${fileName}" is downloading.`;
      } catch (error) {
        status.innerText = `❌ Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
